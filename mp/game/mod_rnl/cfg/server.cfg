//-----------------------------------------------
// Default RnL Dedicated Server Configuration File
// Updated 14th Jul 2011
// By Michael Lebson
//-----------------------------------------------

// Set the Host Name
hostname "Resistance and Liberation Server"

// Spectator password - requires pass to join spec
//sv_spectator_password "spectatorpassword"

// HTTP redirect download URL
//sv_downloadurl ""

// Server password
//sv_password ""

// Server RCON password
//rcon_password ""

//----------------------------------------------
// multiplayer cvars
//----------------------------------------------
mp_allowspectators 4
mp_flashlight 1
mp_footsteps 1
mp_forcecamera 1
mp_fraglimit 0
mp_roundlimit 0
mp_timelimit 45
mp_friendlyfire 1

//----------------------------------------------
// RnL specific cvars
//----------------------------------------------
mp_moraledistance 200
mp_maxteamkills 5
mp_banteamkillers 1
mp_teamkillerbantime 10080
mp_ticketdrain 1
sv_fadetoblack 0
sv_deathtime 6.0
sv_squad_unlock_percent 75.0

//----------------------------------------------
// RnL scoreboard cvars
//----------------------------------------------
sv_showenemyclass 1
sv_showenemytickets 1
sv_showenemysquads 1

//----------------------------------------------
// server cvars
//----------------------------------------------
sv_alltalk 0
sv_turbophysics 1
sv_unlag_fixstuck 1
sv_allowdownload 1
net_maxfilesize 250
sv_allowupload 1
sv_consistency 1
sv_gravity 800
sv_maxspeed 300
sv_timeout 60
sv_specnoclip 1
sv_contact "Admin@Resistanceandliberation.com"
sv_pure 0

//----------------------------------------------
// bandwidth and rates settings
//----------------------------------------------
sv_minrate 3500
sv_maxrate 20000
sv_minupdaterate 20
sv_maxupdaterate 100
fps_max 200

//----------------------------------------------
// RCON pass failures, stops dictionary attacks.
//----------------------------------------------
sv_rcon_minfailures 3
sv_rcon_maxfailures 4
sv_rcon_banpenalty 0
sv_rcon_minfailuretime 30

//----------------------------------------------
// Cheats
//----------------------------------------------
sv_cheats 0
sv_pausable 0

//----------------------------------------------
// server logging
//----------------------------------------------
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

//----------------------------------------------
// Execute Banned user files.
//----------------------------------------------
exec banned_user.cfg
exec banned_ip.cfg

say "RnL Server configuration file loaded successfully"